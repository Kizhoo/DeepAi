<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepAI Assistant | Powerful AI for Everything</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/features.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div id="chat-header-container"></div>
            
            <div class="chat-container" id="chatContainer"></div>
            
            <div class="input-container">
                <div class="input-box">
                    <textarea class="message-input" id="messageInput" placeholder="Ask anything or type / for commands" rows="1"></textarea>
                    <button class="send-btn" id="sendButton">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                
                <div class="input-tools">
                    <button class="feature-btn" data-command="/image">
                        <i class="fas fa-image"></i>
                        <span>Generate Image</span>
                    </button>
                    <button class="feature-btn" data-command="/code">
                        <i class="fas fa-code"></i>
                        <span>Write Code</span>
                    </button>
                    <button class="feature-btn" data-command="/content">
                        <i class="fas fa-file-alt"></i>
                        <span>Write Content</span>
                    </button>
                    <button class="feature-btn" data-command="/analyze">
                        <i class="fas fa-chart-line"></i>
                        <span>Analyze Data</span>
                    </button>
                    <button class="feature-btn" data-command="/translate">
                        <i class="fas fa-language"></i>
                        <span>Translate</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Features Panel -->
        <div id="features-panel-container"></div>
        
        <div class="overlay" id="overlay"></div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/chat.js"></script>
    <script src="scripts/api.js"></script>
</body>
</html>
